version: '3'

services:
  keycloak:
    build:
      context: .
    ports:
      - "8083:8083"
    depends_on:
      - my_sql
  my_sql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=keycloak
      - MYSQL_USER=keycloak
      - MYSQL_PASSWORD=password
      volumes:
        - ./data/mysql:/var/lib/mysql